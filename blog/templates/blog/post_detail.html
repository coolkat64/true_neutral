{% extends 'blog/base.html' %}

{% block content %}
    <main>
        <div class="row">
            <div class="col">
                <article class="post">
                    {% if post.published_date %}
                        <time class="date">
                            {{ post.published_date }}
                        </time>
                    {% endif %}
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </article>
            </div>
        </div>
    </main>
{% endblock %}
